<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Shingara</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
      body {
         display: flex;
         flex-direction: column;
         font-family: Arial, sans-serif;
         background:linear-gradient(90deg, rgba(63, 81, 181, 1) 0%, rgba(233, 38, 231, 1) 50%, rgba(223, 171, 15, 1) 100%);
         background-color: #f5f5f5;
         margin: 0;
         padding: 0;        
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }
      .container {
         background-color: #fff;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         text-align: center;
      }
      .input-container {
         margin-bottom: 10px;
      }
      input[type="number"] {
         width: 50px;
      }
      button {
         padding: 10px 20px;
         background-color: #4CAF50;
         color: #fff;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         transition: background-color 0.3s;
      }
      button:hover {
         background-color: #45a049;
      }
      #result {
         margin-top: 20px;
         font-size: 18px;
      }
   </style>
</head>
<body>
   <div style="text-align: center;">
      <h5>Wellcome to IUB</h5>
      <h6>Let's have some delicious bites</h6>
   </div>
   <div class="container">
      <h1>Evenly Shingara Distribution Tally</h1>      
      <div class="input-container">
         <label for="participants">
            Number of Participants:
         </label>
         <input 
            type="number" 
            id="participants" 
            min="1" 
            value="1"
         >
      </div>
      <div class="input-container">
         <label for="shingara">
            Number of Shingaras:
         </label>
         <input 
            type="number" 
            id="shingaras" 
            min="1" 
            value="1"
         >
      </div>
      <button id="calculate-btn">
         Calculate
      </button>
      <div id="result"></div>

      <script>
         document
            .getElementById('calculate-btn')
            .addEventListener('click', function() {
               const numParticipants = parseInt(document.getElementById('participants').value);
               const numShingaras = parseInt(document.getElementById('shingaras').value);

               if (numParticipants === 0 && numShingaras === 0) {
                  document.getElementById('result').textContent = "Please enter valid numbers for the participants.";
                  return;
               }

               if (numParticipants === 0) {
                  document.getElementById('result').textContent = "There are no need for shingaras, as there are no participants.";
                  return;
               }

               if (numParticipants === numShingaras) {
                  document.getElementById('result').textContent = "You don't need to buy more. Each participant will get one shingara.";
                  return;
               }

               if (numShingaras ===  0) {
                  const extraShingarasNeeded = numParticipants
                  document.getElementById('result').textContent = `You need to buy ${extraShingarasNeeded} shingaras, so that each participant can get one shingara.`;
                  return;
               }

               let extraShingarasNeeded = 0;

               if (numParticipants > numShingaras) {
                  extraShingarasNeeded = numParticipants - numShingaras;
                  document.getElementById('result').textContent = `You need to buy ${extraShingarasNeeded} more shingaras to distribute one shingara for each.`;
                  return;
               }

               if (numParticipants < numShingaras) {
                  const shingarasPerParticipant = numShingaras / numParticipants;
                  if (Number.isInteger(shingarasPerParticipant)) {
                     document.getElementById('result').textContent = `No need to buy more. Each participant will get ${shingarasPerParticipant} shingara.`;
                     return;
                  }
                  const totalShingarasNeeded = Math.ceil(shingarasPerParticipant) * numParticipants;
                  extraShingarasNeeded = totalShingarasNeeded - numShingaras;
                  document.getElementById('result').textContent = `You need to buy ${extraShingarasNeeded} more shingaras. Only then, participant's will get ${Math.ceil(shingarasPerParticipant)} shingara each.`;
                  return;
               }
            });            
      </script>
  </div>  
</body>
</html>
